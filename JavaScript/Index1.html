<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Light Buld..</title>
</head>
<body>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='Images/pic_bulbon.gif'">Turn on the light</button>

    <img id="myImage" src="Images/pic_bulboff.gif" style="width:100px">
    
    <button onclick="document.getElementById('myImage').src='Images/pic_bulboff.gif'">Turn off the light</button>

    <p id="demo">Increasing The Size Of The Text..</p>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='40px'">Click Me...</button>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='20px'">Back To Normal...</button>
    <button type="button" onclick="document.getElementById('demo').style.display='none'">Hide Text..</button>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">Show Text..</button>    
</body>
</html>
