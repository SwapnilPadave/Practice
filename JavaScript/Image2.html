<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML="My Name Is Swapnil Padave..";            
        };
        function myFunction2(){
                document.getElementById("demo").innerHTML="This Is Not Me..";
            }
    </script>
</head>
<body>
    <h2>Demo JavaScript In Head</h2>
    <p id="demo">Swapi Padave..</p>
    <button type="button" onclick="myFunction()">Click Me.</button>
    <button type="button" onclick="myFunction2()">Click Me Again.</button>

    <p id="demo1">Dot Net Developer..</p>
    <button type="button" onclick="myFunction3()">Click Me.</button>
    <script>
        function myFunction3(){
            document.getElementById("demo1").innerHTML="Learning JAvaScript..";
        }
    </script>
    <p id="demo4">My Name Is John..</p>
    <button type="button" onclick="myFunction4()">Click..</button>
    <script src="js/tut3.js"></script>
</body>
</html>
