<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Inner Html..(OutPut Type..)</p>
    <p1 id="demo"></p1>
    <script>
        document.getElementById("demo").innerHTML=5+6;
    </script>
    <p>Document .Write..(OutPut Type..)----
       The document.write() method should only be used for testing.
    </p>
    <!-- <p2 id="demo1"></p2> -->
    <script>
        document.write(5+6);
    </script>
    <button type="button" onclick=" document.write(5+6)">Try It.</button>
    <!-- <script>
        window.alert(5+6);
    </script> -->
    <p>Using Window .alert Output Type..</p>
    <script>
        alert(5+6);
    </script>
    <p>Using Console.Log OutPut Type..</p>
    <script>
        console.log(5+6);
    </script>
    <P>Print Page Using Windows.print Output..</P>
    <button type="button" onclick="window.print()">Print This Page..</button>
</body>
</html>
